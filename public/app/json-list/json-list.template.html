
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Json Input Generator</li>
    </ol>
<p>
Random JSON data generator. Just select a predefined template and click on randomize. 
</p>


<div class="row">
    <div class="col-lg-2"  style=" height: 400px ">
            <form >
                <h4>Load templates</h4>
 
                  <ul class="list-group mt-4 mb-1" style="overflow: scroll; height: 300px ">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <a href="">
                      <div ng-click="$ctrl.loadstudenttemp()">
                        <h6 class="my-0">Students</h6>
                        <small class="text-muted">Students Template</small>
                      </div></a>
                      <span class="text-muted"></span>
                    </li>
                    <li ng-click="$ctrl.loaduserstemp" class="list-group-item d-flex justify-content-between lh-condensed">
                       <a href="">
                      <div ng-click="$ctrl.loaduserstemp()">
                        <h6 class="my-0">Users</h6>
                        <small class="text-muted">Users Template</small>
                      </div>
                        </a>
                      <span class="text-muted"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                       <a href="">
                      <div ng-click="$ctrl.loadthirdtemp()">
                        <h6 class="my-0">Third Template</h6>
                        <small class="text-muted">Third Template</small>
                      </div></a>
                      <span class="text-muted"></span>
                    </li> 
                  </ul>
                
                
              </form>

    </div>
    <div class="col-lg-5">
         <div class="justify-content-center">
            <form ng-submit="$ctrl.getRandJson()">
                <h4>Initial Template <span ng-click="$ctrl.alertt()"><i class="fa fa-question-circle" aria-hidden="true"></i></h4> </span>
                <textarea class="form-control form-group mt-4 mb-1 col-md-12 " style="background-color: beige;" rows="15" ng-model="$ctrl.template"></textarea>
                <div class="justify-content-center"> 
                <button class="btn btn-success mt-4 mb-1 " ng-click="$ctrl.randomize()">Randomize</button>
                <button class="btn btn-primary mt-4 mb-1 ">Save Template</button>
                </div>
             </form>
              
          </div>
    </div>
     <div class="col-lg-5">
             <div class="justify-content-center">
                 <h4>Resulted JSON</h4>
                 <textarea id="foo" class="form-control form-group mt-4 mb-0 col-md-12" rows="15" ng-model="$ctrl.result">
                 </textarea>
                 <div class="justify-content-center"> 
                     <button class="btn btn-primary mt-4 mb-1 " ng-disabled="$ctrl.enableDown" ng-click="$ctrl.download()"><a ng-href="{{ $ctrl.fileUrl }}" download="file.txt" style="color:white">download as .txt file</a></button>
                     <button class="btn btn-info mt-4 mb-1" ng-click="$ctrl.test()" ngclipboard data-clipboard-target="#foo" data-toggle="tooltip" data-placement="top" title="Copy to Clipboard"><i class="fas fa-clipboard"></i>&nbsp;
                         <small class="" ng-show="$ctrl.copy">Copy to ClipBoard</small><small ng-show="$ctrl.copied">Copied</small></button>
                 </div>
             </div>
    </div>
</div>
