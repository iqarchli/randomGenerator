
<!-- this can be used as a layout for the sub page -->
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">CSV Input Generator</li>
</ol>
<div class="row">
    <div class="col-lg-12">
        <div class=" border-0 rounded-lg mt-6">
            <h3>Generation Parameters</h3>
            <div class="justify-content-center">
                <form>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="">Minimum number of digits per number</label>
                                <input ng-model="$ctrl.min" class="form-control py-4" id="depth" type="text" placeholder="Minimum Digits" /></div>
                   
                            <div class="form-group">
                                <label class="small mb-1" for="">Maximum number of digits per number</label>
                                <input ng-model="$ctrl.max" class="form-control py-4" id="" type="text" placeholder="Maximum Digits" />
                                
                             </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="">How many numbers to generate</label><input class="form-control py-4" id="" type="text" ng-model="$ctrl.strlen" placeholder="Number of results" />
                                <label class="small mb-1" style="margin-top: 1.2rem" for="">Pick a delimiter</label><input class="form-control py-4" id="" type="text" ng-model="$ctrl.delimiter" placeholder="delimiter" />
                               
                            </div>
                        </div>
                    
                    <div class="col-md-6 col-lg-6">
                        <button class="btn btn-success mb-1 " ng-click="$ctrl.randomize()" type="submit" ng-disabled="">Randomize</button>
                    </div>
                </div>
                </form>
            </div>

        </div>
    </div>
   
    
    <div class="col-lg-12">
     <div class="justify-content-center">
                <form>
                    <textarea style="background-color: beige;" rows="15" class="form-control form-group col-md-12 form-group mt-4 mb-0 col-md-12" placeholder="Output..." ng-model="$ctrl.result"></textarea>
                </form>
            </div>
    <button class="btn btn-primary mt-4 mb-1 " ng-disabled="$ctrl.enableDown" ng-click="$ctrl.download()"><a ng-href="{{ $ctrl.fileUrl }}" download="file.txt" style="color:white">download as .txt file</a></button>
</div>
</div>
